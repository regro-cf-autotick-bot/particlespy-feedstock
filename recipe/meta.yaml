{% set name = "particlespy" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 07c20fcda45bcb343663fec25d79a92879eefb7304af11b3213a660b91717806

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3
    - setuptools
  run:
    - hyperspy
    - pyqt
    - python >=3
    - scikit-image >=0.15
    - trackpy

test:
  imports:
    - particlespy

about:
  home: https://github.com/ePSIC-DLS/particlespy
  license: GPL-3.0
  license_file: LICENSE
  summary: A package to perform particle segmentation and analysis
  doc_url: https://epsic-dls.github.io/particlespy/index.html

extra:
  recipe-maintainers:
    - tschoonj
    - TomSlater
